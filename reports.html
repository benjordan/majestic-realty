	<div class="container">

		<div class="col12 page-header">
			<h2>Payroll Reports</h2><hr>
		</div>

		<div class="col12 page-section">
			<div class="row">
				<div class="col4">
					<label>Select Pay Period</label>

						<select name="period_select" class="form-control">
							<option value="">~ Select Period</option>

		<div class="col12 page-header">
			<h2>Mainteanance Request Reports</h2><hr>

			<div class="row">

					<div class="select-style">
						<select name="period_select" class="form-control">

	<!-- ADD MODAL FOR ADD NEW FORM -->
	<div class="remodal" data-remodal-id="modal" data-remodal-options="hashTracking: false, closeOnOutsideClick: true">
	  <button data-remodal-action="close" class="remodal-close"></button>
	  <h3>Add Service Contract</h3>
	  <form method="post" action="" id="add-service-contract-form">

	  	<div class="form-options">
	  		<div class="col3">
		  		<label for="special_project">
		  			<input type="checkbox"> Is special project?
		  		</label>
		  	</div>

		  	<div class="col3">
		  		<label for="permission">
		  			<input type="checkbox"> Permission to enter
		  		</label>
		  	</div>

		  	<div class="col3">
		  		<label for="has_alarm">
		  			<input type="checkbox"> Unit has alarm
		  		</label>
		  	</div>

		  	<div class="col3">
		  		<label for="has_pets">
		  			<input type="checkbox"> Unit has pets
		  		</label>
		  	</div>
	  	</div>

	  	<div class="col4">
		  	<label for="property">Property:</label>
	  		<select class="form-control" name="property">
	  			<option value="">~Choose Property</option>
	  			<option value="1">17000</option>
	  			<option value="2">Bamboo, Mesquite</option>
	  		</select>
	  	</div>

	  	<div class="col4">
	  		<label for="unit">Unit:</label>
	  		<select class="form-control" name="property">
	  			<option value="">~Choose Unit</option>
	  			<option value="1">17000</option>
	  			<option value="2">Bamboo, Mesquite</option>
	  		</select>
	  	</div>

	  	<div class="col4">
	  		<label for="request_category">Request Category:</label>
	  		<select class="form-control" name="request_category">
	  			<option value="">~Choose Unit</option>
	  		</select>
	  	</div>

	  	<div class="col12">
	  		<label for="tenant_name">Tenant Name:</label>
	  		<input type="text" name="tenant_name" class="form-control">
	  	</div>

	  	<div class="col6">
	  		<label for="email">Email <small>[Please update if incorrect]</small>:</label>
	  		<input type="text" name="email" class="form-control">
	  	</div>

	  	<div class="col6">
	  		<label for="phone">Phone <small>[Please update if incorrect]</small>:</label>
	  		<input type="text" name="phone" class="form-control">
	  	</div>

	  	<div class="col12">
	  		<label for="request_details">Request Detail:</label>
	  		<textarea name="request_details"></textarea>
	  	</div>

	  	<div class="col12">
	  		<input type="submit" data-remodal-action="confirm" class="button primary large remodal-confirm">
	  	</div>

	  </form>
	</div>

	<footer>
		&copy; Copyright Things.</div>
	</footer>

	<!-- ADD MODAL FOR ADD NEW FORM -->
	<div class="remodal" data-remodal-id="log" data-remodal-options="hashTracking: false, closeOnOutsideClick: true">
	  <button data-remodal-action="close" class="remodal-close"></button>
	  <h3>Add Maintenance Log</h3>
	  <form method="post" action="" id="add-maintenance-log">
			<div class="row">
				<div class="col5">
					<label>Employee:</label>
					<div class="select-style">
					<select name="dispatch" class="form-control">
						<option value="">~ Select Employee</option>
						<option value="Name">Employee Name</option>
					</select>
					</div>
				</div>

				<div class="col3">
					<label>Date:</label>
					<input type="date" name="date" class="form-control">
				</div>

				<div class="col2">
					<label>Start Time:</label>
					<input type="time" name="start_time" class="form-control">
				</div>

				<div class="col2">
					<label>End Time:</label>
					<input type="time" name="end_time" class="form-control">
				</div>
			</div>

			<div class="row">
		  	<div class="col12">
		  		<input type="submit" data-remodal-action="confirm" class="button primary large remodal-confirm inline">
		  	</div>
	  	</div>

	  </form>
	</div>
