<!DOCTYPE html>
<html>
<head>
	<title>Majestic Reports: Employee Time Card</title>
	<link rel="stylesheet" href="/css/style.css" media="screen">
	<link rel="stylesheet" href="/css/print.css" media="print">
</head>
<body>

<header>
	<div class="top-banner"></div>
	<div class="title-bar">
	<div class="container">
		<div class="row">
			<div class="col8">
				<a href="/home.html" class="home-link"><h3 class="app-logo"></h3></a>
				<div class="app-logo-print"><img src="/img/HPC-logo.png" width="90"></div>
			</div> <!-- /col8 -->

			<div class="col4 account-block">
				<h4 class="run-date">Run Date: August 16, 2016 at 4:45pm</h4>
			</div>
		</div> <!-- /row -->
	</div> <!-- /container -->
	</div> <!-- /title-bar -->
</header>

<div class="container">
	<div class="row page-content">
		<div class="report-header-row">
			<div class="col6">
				<h2 class="report-title">Employee Time Card</h2>
			</div>
			<div class="col6 text-right print">
				<button class="button primary" onClick="window.print()">Print Report</button>
			</div>
		</div>

		<p>Report content</p>
	</div> <!-- /row /page-content -->
</div> <!-- /container -->

<script src="/js/vendor/jquery-2.1.1.min.js"></script>
<script src="/js/vendor/responsive-nav.min.js"></script>
<script src="/js/main.js"></script>

<script src="/js/vendor/jquery.backstretch.min.js"></script>
<script src="/js/vendor/remodal.min.js"></script>


<script type="text/javascript">
	$(".top-banner").backstretch("/img/banners/toronto-buildings.jpg");
</script>

</body>
</html>
