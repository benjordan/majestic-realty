<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Majestic Realty Portal</title>
	<meta name="description" content="Workorder portal for Majestic Realty">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="account">

	<div class="form-holder">
		<h1>Majestic Portal</h1>
		<div class="alert danger">There was a problem with your credentials.</div>
		<form class="form-signin" action="home.html" method="POST">
      <input type="email" id="email" placeholder="Enter Email" required autofocus>
      <input type="password" id="password" placeholder="Enter Password" required>

			<label class="remember" for="remember">
			  <input type="checkbox" id="remember" checked>
			  <span>Keep me logged in</span>
			</label>

			<div class="button-frame">
      	<button class="button large primary" type="submit">Sign in</button>
      </div>

      <div class="account-links">
      	<a href="forgot.html">Forgot Password?</a>
      </div>
    </form>
	</div>

	<script src="js/vendor/jquery-2.1.1.min.js"></script>
	<script src="js/vendor/jquery.backstretch.min.js"></script>
	<script src="js/vendor/responsive-nav.min.js"></script>

	<script src="js/main.js"></script>

	<script type="text/javascript">
		 $.backstretch("img/banners/toronto-buildings.jpg");
	</script>
</body>

</html>
